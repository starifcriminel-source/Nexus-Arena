<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ©cryptage Festif - Jeu de Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container glass">
    <h1 class="neon-title">ğŸ‰ DÃ©cryptage Festif ğŸ‰</h1>
    <div class="mode-select">
      <button id="soloBtn" class="neon-btn active">Solo</button>
      <button id="multiBtn" class="neon-btn">Multi</button>
    </div>
    <div id="multiCodeInput" class="hidden">
      <label for="secretInput">Code secret (4 chiffres) :</label>
      <input type="text" id="secretInput" maxlength="4" pattern="\d{4}" autocomplete="off">
      <button id="setSecretBtn" class="neon-btn">Valider</button>
    </div>
    <div id="gameArea">
      <div id="timer" class="timer neon-glow">60</div>
      <form id="guessForm" autocomplete="off">
        <input type="text" id="guessInput" maxlength="4" pattern="\d{4}" autocomplete="off" placeholder="Devinez le code...">
        <button type="submit" class="neon-btn">Valider</button>
      </form>
      <div id="feedback"></div>
      <div id="history"></div>
      <div id="result"></div>
      <div id="winner"></div>
      <div id="confetti-canvas"></div>
    </div>
    <div id="recordArea">
      <h2 class="neon-subtitle">ğŸ† Records</h2>
      <form id="recordForm" class="hidden">
        <input type="text" id="playerName" maxlength="12" placeholder="Votre nom">
        <button type="submit" class="neon-btn">Enregistrer</button>
      </form>
      <ul id="recordList"></ul>
    </div>
    <button id="restartBtn" class="neon-btn">ğŸ”„ Recommencer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
